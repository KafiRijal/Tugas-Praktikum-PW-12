<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function image_picker(){
            const list_gambar = ["singa.jpg", "harimau.jpg", "serigala.jpg"];
            let pilihan = document.getElementById("option").value;

            if(pilihan == "singa"){
                let select = list_gambar[0];
                document.getElementById("gambar").src = `images/${select}`;
            }
            if(pilihan == "harimau"){
                let select = list_gambar[1];
                document.getElementById("gambar").src = `images/${select}`;
            }
            if(pilihan == "serigala"){
                let select = list_gambar[2];
                document.getElementById("gambar").src = `images/${select}`;
            }
        }
    </script>
    <style>
        .container{
            background-color: white;
            height: 200px;
            border: 2px solid black;
            border-radius: 5px;
            padding: 30px;
            width: 200px; 
        }
    </style>
</head>
<body>
    <h1>Image Picker</h1>
    <select name="" id="option" onchange="image_picker()">
        <option value="">Pilih Gambar</option>
        <option value="singa">Singa</option>
        <option value="harimau">Harimau</option>
        <option value="serigala">Serigala</option>
    </select>
    <br>
    <br>
    <div class="container">
        <img id="gambar" width="200px">
    </div>
</body>
</html>
