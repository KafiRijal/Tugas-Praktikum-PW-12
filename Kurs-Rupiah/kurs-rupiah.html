<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, th, td{
            border: 1px solid black;
        }
        fieldset{
            width: 70%;
            background-color: whitesmoke;
        }
    </style>
    <script>
                function kalkulator(){
            let input = document.getElementById("inputan").value;
            let mata_uang = document.getElementById("matauang").value;

            console.log(input*mata_uang);
            
            let area_hasil = document.getElementById("hasil");
            area_hasil.innerHTML = input * mata_uang;
        }
    </script>
</head>
<body>
    <fieldset>
        <legend>Kurs Rupiah - Mata Uang Asing</legend>
    <table style="width: 50%;">
        <tr>
            <td>Masukkan Nilai</td>
            <td>Valas</td>
            <td>Nilai Rupiah</td>
        </tr>
        <tr>
            <td>
                <input type="number" id="inputan" onchange="kalkulator()">
            </td>
            <td>
                <select name="" id="matauang" onchange="kalkulator()">
                    <option value="">Pilih Mata Uang</option>
                    <option value="14650">Dollar US</option>
                    <option value="11646">Dollar Singapore</option>
                    <option value="3310">Ringgit Malaysia</option>
                    <option value="107">Yen Jepang</option>
                    <option value="16961">Euro</option>
                    <option value="4135">Riyal Arab Saudi</option>
                </select>
            </td>
            <td>
                <p id="hasil"></p>
            </td>
        </tr>
    </table>
    </fieldset>
</body>
</html>
